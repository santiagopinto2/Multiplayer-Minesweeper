<mat-toolbar color="primary">
    <button mat-icon-button *ngIf="windowSize < 450" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span style="margin:0 10px">Minesweeper Melee</span>

    <div *ngIf="windowSize >= 450">
        <a mat-button class="header-option" [routerLink]="'/lobby'" (click)="sidenav.close()"> Play </a>
        <a mat-button class="header-option" [routerLink]="'/about'" (click)="sidenav.close()"> About </a>
    </div>

    <span class="header-spacer"></span>

    <button mat-icon-button *ngIf="windowSize >= 450" (click)="goToDiscord()">
        <mat-icon>discord</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav>
        <mat-nav-list style="width: 150px; padding: 0">
            <a mat-list-item class="sidenav-option" [routerLink]="'/lobby'" (click)="sidenav.close()"> Play </a>
            <a mat-list-item class="sidenav-option" [routerLink]="'/about'" (click)="sidenav.close()"> About </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
